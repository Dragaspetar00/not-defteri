<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Defteri</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="https://dummyimage.com/192x192/ffffff/000000.png&text=ND" />
  <meta name="theme-color" content="#6366f1" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --danger: #ef4444;
      --success: #10b981;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --card-bg: #1f2937;
      --text: #f9fafb;
      --border: #374151;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      transition: background 0.3s ease;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    .input-section {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input,
    select,
    button {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 16px;
      background: var(--bg);
      color: var(--text);
    }

    input:focus,
    select:focus {
      outline: 2px solid var(--primary);
    }

    #taskInput {
      flex: 1;
    }

    #addBtn {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #addBtn:hover {
      background: var(--primary-dark);
    }

    .tools {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    #searchInput {
      flex: 1;
    }

    .upload-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    #imageUpload {
      display: none;
    }

    ul {
      list-style: none;
    }

    .task-item {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .task-category {
      background: var(--primary);
      color: white;
      padding: 4px 8px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .task-text {
      font-size: 1.1rem;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .completed .task-text {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .task-meta {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .task-image {
      width: 100%;
      border-radius: 12px;
      margin: 8px 0;
      max-height: 200px;
      object-fit: cover;
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-action {
      padding: 8px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.1s;
    }

    .btn-action:active {
      transform: scale(0.9);
    }

    .btn-complete {
      background: var(--success);
      color: white;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    footer {
      text-align: center;
      padding: 24px 0;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    /* Mobilde butonların büyük olması */
    @media (max-width: 480px) {
      .btn-action {
        padding: 12px;
        font-size: 1.3rem;
      }
      .input-row {
        flex-direction: column;
      }
      #reminderTime {
        width: 100%;
      }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <header>
      <h1>
        <img src="https://dummyimage.com/300x300/ffffff/000000.png&text=Not+Defteri" alt="Logo" />
        Not Defteri
      </h1>
      <button id="themeToggle">🌙</button>
    </header>

    <div class="input-section">
      <div class="input-row">
        <input type="text" id="taskInput" placeholder="Yeni görev yaz..." autofocus />
        <select id="categorySelect">
          <option value="Genel">Genel</option>
          <option value="İş">İş</option>
          <option value="Kişisel">Kişisel</option>
          <option value="Alışveriş">Alışveriş</option>
          <option value="Sağlık">Sağlık</option>
        </select>
      </div>
      <div class="input-row">
        <input type="datetime-local" id="reminderTime" />
        <button id="addBtn">Ekle ✅</button>
      </div>
    </div>

    <div class="tools">
      <input type="text" id="searchInput" placeholder="Görev ara..." />
      <label for="imageUpload" class="upload-btn">📷 Resim</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <ul id="taskList"></ul>

    <footer>
      <button id="shareBtn">📲 Notları Paylaş</button>
      <p style="margin-top: 16px">Ana ekrana ekleyerek uygulama gibi kullan!</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('taskInput');
      const categorySelect = document.getElementById('categorySelect');
      const reminderTime = document.getElementById('reminderTime');
      const addBtn = document.getElementById('addBtn');
      const taskList = document.getElementById('taskList');
      const shareBtn = document.getElementById('shareBtn');
      const searchInput = document.getElementById('searchInput');
      const themeToggle = document.getElementById('themeToggle');
      const imageUpload = document.getElementById('imageUpload');

      // Tema
      let currentTheme = localStorage.getItem('theme') || 'light';
      setTheme(currentTheme);

      themeToggle.addEventListener('click', () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        setTheme(currentTheme);
        localStorage.setItem('theme', currentTheme);
      });

      function setTheme(theme) {
        document.body.className = theme;
        themeToggle.textContent = theme === 'light' ? '🌙' : '☀️';
      }

      // Görevler
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      // Resim geçici depolama
      let currentImage = null;

      // Resim yükleme
      imageUpload.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        currentImage = await toBase64(file);
        alert('✅ Resim yüklendi! Görevle birlikte kaydedilecek.');
      });

      // Panodan yapıştırma
      document.addEventListener('paste', async (e) => {
        const items = e.clipboardData.items;
        for (const item of items) {
          if (item.type.startsWith('image/')) {
            const file = item.getAsFile();
            currentImage = await toBase64(file);
            alert('📋 Panodan resim alındı!');
            break;
          }
        }
      });

      // Görev ekle
      addBtn.addEventListener('click', addTask);
      taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });

      function addTask() {
        const text = taskInput.value.trim();
        if (!text) return;

        const newTask = {
          id: Date.now(),
          text,
          category: categorySelect.value,
          completed: false,
          createdAt: new Date().toLocaleString('tr-TR'),
          remindAt: reminderTime.value ? new Date(reminderTime.value) : null,
          image: currentImage
        };

        // Hatırlatma
        if (newTask.remindAt) {
          const delay = newTask.remindAt - new Date();
          if (delay > 0) {
            setTimeout(() => {
              notify(newTask.text, newTask.category);
            }, delay);
          }
        }

        tasks.push(newTask);
        saveTasks();
        renderTasks();

        // Temizle
        taskInput.value = '';
        reminderTime.value = '';
        currentImage = null;
        taskInput.focus();
      }

      function notify(title, body) {
        if (!('Notification' in window)) return;
        Notification.requestPermission().then((perm) => {
          if (perm === 'granted') {
            new Notification(title, { body, icon: 'https://dummyimage.com/192x192/ffffff/000000.png&text=ND' });
          }
        });
      }

      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function deleteTask(id) {
        tasks = tasks.filter((t) => t.id !== id);
        saveTasks();
        renderTasks();
      }

      function toggleComplete(id) {
        const task = tasks.find((t) => t.id === id);
        if (task) {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        }
      }

      function renderTasks() {
        const term = searchInput.value.toLowerCase();
        taskList.innerHTML = '';

        const filtered = tasks.filter(
          (t) =>
            t.text.toLowerCase().includes(term) ||
            t.category.toLowerCase().includes(term)
        );

        filtered.forEach((task) => {
          const li = document.createElement('li');
          li.className = `task-item ${task.completed ? 'completed' : ''}`;

          let imageHtml = '';
          if (task.image) {
            imageHtml = `<img src="${task.image}" class="task-image" alt="Görev resmi">`;
          }

          let remindHtml = '';
          if (task.remindAt) {
            remindHtml = `<div class="task-meta">⏰ ${new Date(task.remindAt).toLocaleString('tr-TR')}</div>`;
          }

          li.innerHTML = `
            <div class="task-header">
              <span class="task-category">${task.category}</span>
              <div class="task-actions">
                <button class="btn-action btn-complete" title="Tamamla">${task.completed ? '✔️' : '⬜'}</button>
                <button class="btn-action btn-delete" title="Sil">🗑️</button>
              </div>
            </div>
            <div class="task-text">${task.text}</div>
            <div class="task-meta">🕒 ${task.createdAt}</div>
            ${remindHtml}
            ${imageHtml}
          `;

          li.querySelector('.btn-complete').addEventListener('click', () =>
            toggleComplete(task.id)
          );
          li.querySelector('.btn-delete').addEventListener('click', () =>
            deleteTask(task.id)
          );

          taskList.appendChild(li);
        });
      }

      // Arama
      searchInput.addEventListener('input', renderTasks);

      // Paylaş
      shareBtn.addEventListener('click', async () => {
        if (tasks.length === 0) {
          alert('Henüz not eklenmemiş!');
          return;
        }

        const text = tasks
          .map(
            (t) =>
              `[${t.category}] ${t.text} ${
                t.completed ? '✅' : ''
              } - ${t.createdAt}`
          )
          .join('\n\n');

        if (navigator.share) {
          try {
            await navigator.share({
              title: 'Not Defterim',
              text: text,
              url: window.location.href,
            });
          } catch (err) {
            copyToClipboard(text);
          }
        } else {
          copyToClipboard(text);
        }
      });

      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(() => alert('📋 Panoya kopyalandı!'))
          .catch(() => alert('Kopyalama başarısız.'));
      }

      // Başlangıç render
      renderTasks();

      // PWA Install Prompt (isteğe bağlı)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
      });

      // Service Worker Kaydı
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./sw.js')
          .then(() => console.log('✅ SW registered'))
          .catch((err) => console.log('❌ SW error:', err));
      }
    });

    // Yardımcı Fonksiyonlar
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script>
</body>
</html>
