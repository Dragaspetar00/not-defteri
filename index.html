<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defteri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2"/>
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>📝 Not Defteri</h1>
            <button id="themeToggle">🌙</button>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Yeni görev ekle..." autofocus>
            <select id="categorySelect">
                <option value="Genel">Genel</option>
                <option value="İş">İş</option>
                <option value="Kişisel">Kişisel</option>
                <option value="Alışveriş">Alışveriş</option>
                <option value="Sağlık">Sağlık</option>
            </select>
            <input type="datetime-local" id="reminderTime">
            <button id="addBtn">Ekle</button>
        </div>

        <div class="tools">
            <input type="text" id="searchInput" placeholder="Görev ara...">
            <label for="imageUpload" class="upload-btn">📷 Resim Ekle</label>
            <input type="file" id="imageUpload" accept="image/*" hidden>
        </div>

        <ul id="taskList"></ul>

        <div class="footer">
            <button id="shareBtn">Notları Paylaş</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
